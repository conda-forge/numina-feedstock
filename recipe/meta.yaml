{% set name = "numina" %}
{% set version = "0.17.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "476ac5608888f3b922ab25f4e707f24f5766860c40e13471387efe0e5bd0bd66" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [win]
  entry_points:
    - numina = numina.user.cli:main
    - numina-bpm = numina.array.bpm:main
    - numina-imath = numina.tools.imath:main
    - numina-wavecalib = numina.array.wavecalib.__main__:main
    - numina-ximshow = numina.array.display.ximshow:main
    - numina-ximplotxy = numina.array.display.ximplotxy:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - numpy
    - python
    - setuptools
  run:
    - python
    - setuptools
    - six >=1.7
    - {{ pin_compatible('numpy') }}
    - astropy >=1.3
    - scipy
    - pyyaml
    - matplotlib
    - enum34  # [py27]
    - python-dateutil

test:
  imports:
    - numina
    - numina.array
    - numina.array.display
    - numina.array.peaks
    - numina.array.peaks.tests
    - numina.array.tests
    - numina.array.trace
    - numina.array.trace.tests
    - numina.array.wavecalib
    - numina.array.wavecalib.tests
    - numina.core
    - numina.core.tests
    - numina.dal
    - numina.dal.tests
    - numina.drps
    - numina.drps.tests
    - numina.drps.tests.configs
    - numina.ext
    - numina.ext.gtc
    - numina.frame
    - numina.frame.tests
    - numina.modeling
    - numina.modeling.tests
    - numina.simulation
    - numina.store
    - numina.store.gtc
    - numina.store.tests
    - numina.tests
    - numina.tools
    - numina.types
    - numina.types.tests
    - numina.user
    - numina.user.tests
    - numina.util
    - numina.util.tests
  commands:
    - numina --help
    - numina-bpm --help
    - numina-imath --help
    - numina-wavecalib --help
    - numina-ximshow --help
    - numina-ximplotxy --help
    - py.test --pyargs numina
  requires:
    - pytest

about:
  home: http://guaix.fis.ucm.es/projects/numina
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: Astronomy data reduction library
  description: |
    Numina is a data reduction library for astronomy
    used by the following Gran Telescopio Canarias
    instruments: EMIR, FRIDA, MEGARA and MIRADAS.
  doc_url: http://numina.readthedocs.io/
  dev_url: https://github.com/guaix-ucm/numina

extra:
  recipe-maintainers:
    - sergiopasra
